<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neha Dixit | Emcee & Event Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#FAF9F6', // Alabaster (Light Mode BG)
                secondary: '#F0EBE5', // Taupe (Light Mode Secondary)
                dark: '#1C1917', // Espresso (Light Mode Contrast / Dark Mode Surface)
                charcoal: '#292524', // Primary Text (Light Mode)
                
                // Dark Mode Specifics
                'dark-bg': '#0c0a09', // Deepest Warm Black
                'dark-surface': '#1c1917', // Warm Charcoal Surface
                'dark-text': '#e7e5e4', // Warm Grey Text
              },
              gold: {
                300: '#FDE68A', // Champagne
                400: '#FACC15',
                500: '#D4AF37', // Metallic Gold
                600: '#B4941F',
                700: '#856D14',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #F0EBE5 0deg, #FAF9F6 180deg, #F0EBE5 360deg)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E;
      }
      
      /* Updated Glass Card for Light Theme */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      
      /* Glass Card for Dark Theme */
      .dark .glass-card {
        background: rgba(28, 25, 23, 0.6); /* dark-surface */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
      }

      .text-highlight {
        font-family: 'Cormorant Garamond', serif;
        font-style: italic;
        color: #D4AF37; /* gold-500 */
        position: relative;
        display: inline-block;
      }
      
      .text-highlight::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to right, #FACC15, #D4AF37, #B4941F);
        transform: scaleX(0);
        transform-origin: left;
        animation: underline 3s ease-in-out infinite;
      }
      
      .dark .text-highlight::after {
        background: linear-gradient(to right, #FACC15, #D4AF37, #FACC15);
      }
      
      @keyframes underline {
        0% {
          transform: scaleX(0);
          transform-origin: left;
        }
        50% {
          transform: scaleX(1);
          transform-origin: left;
        }
        51% {
          transform-origin: right;
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }
      
      /* Adjust serif line-height for Cormorant as it is a taller font */
      .font-serif {
        line-height: 1.1;
      }

      /* Hide Scrollbar for Carousel */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
